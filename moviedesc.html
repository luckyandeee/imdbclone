    <!-- JavaScript -->
    <script>
        // calling function on windows.load() if the page gets loaded, it called takes the parameter and receives response.
        window.onload = function () {
            const urlParams = new URLSearchParams(window.location.search);
            const imdbID = urlParams.get('imdbID');

            if (imdbID) {
                const apiKey = 'yourApiKey';

                fetch(`http://www.omdbapi.com/?i=${imdbID}&apikey=6dd38eca`)
                    .then(response => response.json())
                    .then(movie => {
                        renderMovieDetails(movie);
                    })
                    .catch(error => {
                        console.error('Error fetching movie details:', error);
                    });
            } else {
                console.error('IMDb ID not found in query parameter.');
            }
        };
    </script>
